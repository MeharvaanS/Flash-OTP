<!DOCTYPE html>
<html>
<head>
    <title>Flash OTP</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="app-brand">
            <img src="flash_icon.jpg" class="app-logo floating" alt="Flash OTP Logo">
            <h1 class="app-name">Flash OTP</h1>
        </div>
        
        <div class="auth-buttons">
            <button id="loginBtn" class="icon-button" title="Sign in">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
            </button>
            
            <div id="loggedInUI" style="display: none;">
                <div class="email-icon-container" id="emailIcon" title="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#5e5e5e" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </div>
                <button id="logoutBtn" class="icon-button" title="Sign out">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <button id="fillOTPBtn" class="button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
            Get OTP
            <div class="loading-spinner" id="fillSpinner"></div>
        </button>
        
        <div id="status">Please sign in to begin</div>
        
        <div id="lastOTP"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
